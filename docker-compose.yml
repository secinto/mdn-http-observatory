services:
  postgres:
    image: postgres:16-alpine
    container_name: mdn-observatory-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: observatory
      POSTGRES_DB: observatory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - observatory-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint: ["/bin/sh", "-c"]
    command: ["docker-entrypoint.sh postgres 2>&1 | tee -a /logs/postgres.log"]

  observatory:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mdn-observatory-api
    environment:
      NODE_ENV: production
      NODE_EXTRA_CA_CERTS: /app/node_modules/node_extra_ca_certs_mozilla_bundle/ca_bundle/ca_intermediate_root_bundle.pem
      PGHOST: postgres
      PGDATABASE: observatory
      PGUSER: postgres
      PGPASSWORD: observatory
      PGPORT: 5432
      HTTPOBS_BASE_URL: http://10.127.10.4:8080
    ports:
      - "3001:8080"
    volumes:
      - ./config:/app/config
      - ./logs:/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - observatory-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint: ["/home/node/app/docker-entrypoint.sh"]
    command: sh -c "node src/api/index.js 2>&1 | tee -a /logs/observatory-api.log"

volumes:
  postgres_data:
    driver: local

networks:
  observatory-network:
    driver: bridge
